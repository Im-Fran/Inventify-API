name: Laravel Pint

on:
  pull_request:
    branches: [ 'dev' ]

jobs:
  clone-repo:
    name: Clonar Repositorio
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
  setup-php:
    name: Configurar PHP
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer
  install-depends:
    name: Instalar Dependencias
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [clone-repo,setup-php]
    steps:
      - name: Instalar Dependencias
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
  laravel-pint:
    name: Laravel Pint
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: [clone-repo,setup-php,install-depends]
    steps:
      - name: Ejecutar Pint
        run: vendor/bin/pint
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: ${{ github.head_ref }}
          commit_message: 'lint: aplicados reparaciones de pint âœ¨'
          commit_user_name: 'Laravel Pint'
          commit_user_email: 'github-actions@franciscosolis.cl'
          commit_author: 'Laravel Pint <github-actions@franciscosolis.cl>'
