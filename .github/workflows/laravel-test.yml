name: Laravel Test

on:
  push:
    branches: [ 'dev' ]
  pull_request:
    branches: [ 'dev' ]

jobs:
  clone-repo:
    name: Clonar Repositorio
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
  setup-php:
    name: Configurar PHP
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
  install-depends:
    name: Instalar Dependencias
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [clone-repo,setup-php]
    steps:
      - name: Instalar Dependencias
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
  setup-env:
    name: Configurar Entorno
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [clone-repo,setup-php,install-depends]
    steps:
      - name: Copiar .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Generate key
        run: php artisan key:generate
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
  laravel-tests:
    name: Ejecutar Pruebas
    runs-on: ubuntu-latest
    services:
      # Label used to access the service container
      pgsql:
        # Docker Hub image
        image: 'postgres:17'
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: 'password'
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: 'redis:alpine'
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    needs: [clone-repo,setup-php,install-depends,setup-env]
    steps:
      - name: Ejecutar Pruebas (Tests unitarios y de caracter√≠sticas) con PHPUnit
        env:
          APP_ENV: testing
          # Database
          DB_HOST: 127.0.0.1
          DB_DATABASE: postgres
          DB_USERNAME: postgres
          DB_PASSWORD: password
          # Redis
          REDIS_HOST: 127.0.0.1
          # Other
          BCRYPT_ROUNDS: 4
          MAIL_MAILER: array
          TELESCOPE_ENABLED: false
        run: vendor/bin/phpunit
